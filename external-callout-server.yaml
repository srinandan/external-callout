apiVersion: v1
kind: Service
metadata:
  name: external-callout
  labels:
    app: external-callout
spec:
  ports:
  - port: 50051
    name: grpc
  selector:
    app: external-callout
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-callout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-callout  
  template:
    metadata:
      annotations:
        readiness.status.sidecar.istio.io/applicationPorts: '50051'
        readiness.status.sidecar.istio.io/initialDelaySeconds: '20'
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: external-callout
        version: v1
        managed-by: apigee
    spec:
      serviceAccountName: apps    
      containers:
      - image: external-callout
        imagePullPolicy: IfNotPresent
        name: external-callout
        ports:
        - containerPort: 50051
        securityContext:
          runAsNonRoot: true
          runAsUser: 20001
          runAsGroup: 20000
          allowPrivilegeEscalation: false
          capabilities:
            # https://istio.io/latest/docs/ops/deployment/requirements/
            add:
              - NET_ADMIN
              - NET_RAW
            drop:
              - ALL
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            ephemeral-storage: 5000Ki
            cpu: 50m
            memory: 128Mi
      #serviceAccount: app-sa
      #serviceAccountName: app-sa  
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100